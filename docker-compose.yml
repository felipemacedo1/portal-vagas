version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portal-vagas-db
    environment:
      POSTGRES_DB: portal_vagas_dev
      POSTGRES_USER: portal_user
      POSTGRES_PASSWORD: portal_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal_user -d portal_vagas_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: